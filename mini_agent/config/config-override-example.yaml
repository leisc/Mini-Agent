# Configuration Override Example
# 
# This file demonstrates how to override base configuration values.
# Copy this file to config-override.yaml in your config directory.
# 
# Override Priority: CLI arguments > Environment variables > This file > Base config

# ===== LLM Overrides =====
llm:
  model: "gpt-4"  # Override default model
  provider: "openai"  # Switch to OpenAI provider
  api_base: "https://api.openai.com"  # Custom API endpoint
  # proxy: "http://proxy.example.com:8080"  # Use HTTP proxy

  # Retry configuration
  retry:
    enabled: true
    max_retries: 5  # Increase retry attempts
    initial_delay: 2.0  # Longer initial delay
    max_delay: 120.0  # Allow longer delays
    exponential_base: 2.5  # Faster exponential backoff

# ===== Agent Overrides =====
agent:
  max_steps: 200  # Increase max steps
  workspace_dir: "./dev-workspace"  # Custom workspace
  system_prompt_path: "custom-prompt.md"  # Custom system prompt

# ===== Tools Overrides =====
tools:
  # Basic tools
  enable_file_tools: true
  enable_bash: true
  enable_note: true

  # Skills
  enable_skills: true
  skills_dir: "./custom-skills"  # Custom skills directory

  # MCP
  enable_mcp: true
  mcp_config_path: "custom-mcp.json"  # Custom MCP config